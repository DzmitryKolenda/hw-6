<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Our Products</title>

  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link href="index.css" rel="stylesheet">
  <script async src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  <script defer src="index.js"></script>
</head>
<body>
  <header>
    <nav class="navbar bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand">Our Shop</a>
          
        <form id="form-search" class="d-flex" role="search">
          <button type="button" class="btn btn-success " data-bs-toggle="offcanvas" data-bs-target="#offcanvasExample" aria-controls="offcanvasExample">
          </button>

          <input id="input-search" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">

          <button id="search-button" class="btn btn-outline-success" type="submit">
            Search
          </button>
        </form>
      </div>
    </nav>
  </header>

  <main class="container-lg">
    <h1 class="title">Our Products</h1>

    <div class="wrapper" id="parent"></div>
      
    <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
      <div class="offcanvas-header">
        <h1 class="offcanvas-title" id="offcanvasExampleLabel">Your order</h5>

        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
      </div>

      <div class="offcanvas-body">
        <ul id="orderList" class="orderList">
          
        </ul>

        <div>
          Total: 
        </div>

        <div class="dropdown mt-3">
          <button class="btn btn-primary" type="button" data-bs-toggle="dropdown">
            Order
          </button>
        </div>
      </div>
    </div>
  </main>
 
</body>
</html>
